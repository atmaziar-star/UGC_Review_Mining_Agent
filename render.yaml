services:
  - type: web
    name: ugc-review-mining-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: FRONTEND_ORIGIN
        value: ${FRONTEND_URL}
    disk:
      name: backend-disk
      mountPath: /opt/render/project/src/backend
      sizeGB: 1

  - type: web
    name: ugc-review-mining-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        value: ${BACKEND_URL}
